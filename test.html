<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Ajout du Header-->
    <iframe src="Header.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>






    <div class="container row  mb-3">

        <div class="col-6">

        </div>

        <div class="col-6">

            <h1>CONTACT</h1>


        </div>

    </div>




































    <div class="container ">






        <div class="container row  mb-3">

            <div class="col-6">

            </div>

            <div class="col-6">







                <div class="container row  mb-3">

                    <div class="col-6">

                    </div>

                    <div class="col-6">











































                    </div>

                </div>















            </div>

        </div>






        <div class="row">



            <div class="col-3">


                <div class="container ">





                    <div class="mb-3 mt-3">
                        <label for="email">Email:</label><br><br><br>
                        <input type="email" class="form-control        form-control-lg" id="email" placeholder="Enter email" name="email">
                    </div>














                    <br><br><br>
                </div>
















                <div class="mb-3">
                    <label for="pwd">Password:</label><br><br><br>
                    <input type="password" class="form-control  form-control-lg" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <br><br><br>
                <div class="form-check mb-3">

                    <label for="exampleFormControlTextarea1" class="form-label      form-label-lg">Messages:</label><br><br><br>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>

                </div>
                <br><br><br>

                <div class="col-6">



                </div>







            </div>






        </div>

    </div>



    <div class="container row  mb-3">

        <div class="col-6">

        </div>

        <div class="col-6">



        </div>

    </div>












    </div>
    </div>


    </div>





    


    <!--Ajout du Footer-->
    <iframe src="Footer.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
</body>
</html>
